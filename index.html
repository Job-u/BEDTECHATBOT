<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* 
            Main styling for the chatbot page.
            Sets up the layout, colors, and appearance of the chat interface.
        */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            /* Container for the entire chat interface */
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            /* Header bar at the top of the chat */
            background-color: #30E3CA; /* Main accent color */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-body {
            /* Area where chat messages appear */
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
        }

        .chat-footer {
            /* Footer with input controls */
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
        }

        .chat-footer select,
        .chat-footer input {
            /* Styles for input and select dropdown */
            margin-right: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
        }

        .chat-footer button {
            /* Send button styling */
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-footer button:hover {
            /* Button hover effect */
            background-color: #45a049;
        }

        /* Friendly tone bubbles */
        .message.bot {
            background-color: #fff4e6;
            color: #7a3e00;
        }
        .message.user {
            background-color: #e6f7ff;
            color: #004d66;
        }

        .message {
            /* Common message styling */
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 16px;
        }

        .message.user {
            /* User message styling (right side) */
            align-self: flex-end;
        }

        .message.bot {
            /* Bot message styling (left side) */
            align-self: flex-start;
        }

        .chat-body::-webkit-scrollbar {
            /* Custom scrollbar width */
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            /* Custom scrollbar thumb color */
            background-color: #ccc;
            border-radius: 4px;
        }

        .chat-body::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }

        /* Add these styles to your existing CSS */
        .mic-active {
            background-color: #dc3545 !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .mic-feedback {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-align: center;
            display: none;
        }

        /* Add these new styles */
        .mic-status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .listening {
            color: #dc3545;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Add these new styles */
        .message.system {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 5px;
            margin: 5px 0;
        }

        .message.system.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chatbot header/title -->
        <div class="chat-header">
            Agta Chatbot
            <div id="micStatus" class="mic-status"></div>
        </div>
        <!-- Chat messages will be dynamically inserted here -->
        <div id="chat" class="chat-body">
            <!-- Chat messages will appear here -->
        </div>
        <!-- Footer with input controls for user interaction -->
        <div class="chat-footer">
            <!-- Dropdown to select input mode: text or microphone -->
            <select id="mode" aria-label="Input mode" onchange="handleModeChange()">
                <option value="text">Text</option>
                <option value="mic">Microphone</option>
            </select>
            <!-- Text input for user message -->
            <input type="text" id="message" placeholder="Type your message..." aria-label="Message">
            <!-- Button to send the message -->
            <button id="sendBtn" onclick="handleInput()">Send</button>
        </div>
    </div>
    <script>
        let recognition = null;
        let isListening = false;

        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in your browser. Please use Chrome.');
                return false;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                const chat = document.getElementById('chat');
                chat.innerHTML += `<div class="message system">Listening... Please speak</div>`;
                chat.scrollTop = chat.scrollHeight;
                document.getElementById('sendBtn').classList.add('listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('message').value = transcript;
                updateLastSystemMessage(`Heard: ${transcript}`);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                updateLastSystemMessage('Could not understand speech. Please try again.');
                isListening = false;
                document.getElementById('sendBtn').classList.remove('listening');
            };

            recognition.onend = () => {
                isListening = false;
                document.getElementById('sendBtn').classList.remove('listening');
                const transcript = document.getElementById('message').value.trim();
                
                if (transcript) {
                    removeLastSystemMessage(); // Remove the "Heard:" message
                    sendMessage(transcript);
                } else {
                    updateLastSystemMessage('No speech detected. Please try again.');
                }
            };

            return true;
        }

        function updateLastSystemMessage(text) {
            const systemMessages = document.getElementsByClassName('message system');
            if (systemMessages.length > 0) {
                systemMessages[systemMessages.length - 1].textContent = text;
            }
        }

        function removeLastSystemMessage() {
            const systemMessages = document.getElementsByClassName('message system');
            if (systemMessages.length > 0) {
                systemMessages[systemMessages.length - 1].remove();
            }
        }

        // Removed static guide and suggestion submission form

        async function sendMessage(message = null) {
            const messageInput = document.getElementById('message');
            const userMessage = message || messageInput.value.trim();
            
            if (!userMessage) return;

            const chat = document.getElementById('chat');
            // Display actual transcribed text for mic input or typed text
            chat.innerHTML += `<div class="message user">You: ${userMessage}</div>`;
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await response.json();
                
                // Create bot response container
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';

                // Try to render structured translation blocks
                const container = document.createElement('div');
                const lines = String(data.response || '').split('\n');
                const kv = {};
                lines.forEach(l => {
                    const idx = l.indexOf(':');
                    if (idx > -1) {
                        const key = l.slice(0, idx).trim().toLowerCase();
                        const val = l.slice(idx + 1).trim();
                        kv[key] = val;
                    }
                });

                const isStructured = kv['english'] || kv['filipino'] || kv['casiguran agta'];
                if (isStructured) {
                    container.style.display = 'grid';
                    container.style.gridTemplateColumns = '1fr';
                    container.style.rowGap = '8px';

                    const row = (label, value) => {
                        const r = document.createElement('div');
                        r.style.display = 'flex';
                        r.style.flexWrap = 'wrap';
                        r.style.gap = '8px';
                        const lab = document.createElement('span');
                        lab.style.fontWeight = '700';
                        lab.textContent = label + ':';
                        const val = document.createElement('span');
                        val.textContent = value || '';
                        r.appendChild(lab);
                        r.appendChild(val);
                        return r;
                    };

                    const engRow = row('English', kv['english'] || '');
                    const filRow = row('Filipino', kv['filipino'] || '');
                    const agtRow = row('Casiguran Agta', kv['casiguran agta'] || '');

                    container.appendChild(engRow);
                    container.appendChild(filRow);
                    container.appendChild(agtRow);
                    botMessage.appendChild(container);

                    // If audio available, place it right under Agta
                    if (data.audio_url) {
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = data.audio_url;
                        audio.style.marginTop = '6px';
                        botMessage.appendChild(audio);
                    }
                } else {
                    // Check if this is a category guidance message
                    if (data.response.includes("I couldn't find a close match")) {
                        const categoryContainer = document.createElement('div');
                        categoryContainer.style.display = 'flex';
                        categoryContainer.style.flexDirection = 'column';
                        categoryContainer.style.gap = '12px';
                        
                        const lines = data.response.split('\n');
                        const header = lines[0];
                        const headerDiv = document.createElement('div');
                        headerDiv.style.fontWeight = 'bold';
                        headerDiv.style.marginBottom = '8px';
                        headerDiv.textContent = header;
                        categoryContainer.appendChild(headerDiv);
                        
                        // Process categories
                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (line.includes(':')) {
                                const colonIndex = line.indexOf(':');
                                const category = line.substring(0, colonIndex).trim();
                                const items = line.substring(colonIndex + 1).trim();
                                
                                const categoryDiv = document.createElement('div');
                                categoryDiv.style.border = '1px solid #e0e0e0';
                                categoryDiv.style.borderRadius = '8px';
                                categoryDiv.style.padding = '12px';
                                categoryDiv.style.backgroundColor = '#f9f9f9';
                                
                                const categoryTitle = document.createElement('div');
                                categoryTitle.style.fontWeight = 'bold';
                                categoryTitle.style.marginBottom = '6px';
                                categoryTitle.style.color = '#333';
                                categoryTitle.textContent = category + ':';
                                
                                const itemsDiv = document.createElement('div');
                                itemsDiv.style.fontSize = '14px';
                                itemsDiv.style.color = '#666';
                                itemsDiv.style.lineHeight = '1.4';
                                itemsDiv.textContent = items;
                                
                                categoryDiv.appendChild(categoryTitle);
                                categoryDiv.appendChild(itemsDiv);
                                categoryContainer.appendChild(categoryDiv);
                            }
                        }
                        
                        botMessage.appendChild(categoryContainer);
                    } else {
                        // Fallback: plain text
                        const textResponse = document.createElement('div');
                        textResponse.textContent = data.response;
                        botMessage.appendChild(textResponse);
                    }
                }
                
                // Add did-you-mean suggestions as friendly chips
                if (data.suggestions && data.suggestions.length) {
                    const sug = document.createElement('div');
                    sug.style.marginTop = '8px';
                    sug.innerHTML = `<div style="margin-bottom:4px; font-weight:600;">Did you mean:</div>`;
                    const wrap = document.createElement('div');
                    wrap.style.display = 'flex';
                    wrap.style.flexWrap = 'wrap';
                    wrap.style.gap = '8px';
                    data.suggestions.forEach(s => {
                        const btn = document.createElement('button');
                        btn.className = 'sugBtn';
                        btn.setAttribute('data-phrase', s);
                        btn.textContent = s;
                        btn.style.padding = '6px 10px';
                        btn.style.border = '1px solid #ffd2a8';
                        btn.style.background = '#fffaf5';
                        btn.style.color = '#7a3e00';
                        btn.style.borderRadius = '999px';
                        btn.style.cursor = 'pointer';
                        btn.onmouseenter = () => btn.style.background = '#fff0e0';
                        btn.onmouseleave = () => btn.style.background = '#fffaf5';
                        btn.onclick = () => sendMessage(s);
                        wrap.appendChild(btn);
                    });
                    sug.appendChild(wrap);
                    botMessage.appendChild(sug);
                }

                // Audio is already handled in the structured translation section above

                chat.appendChild(botMessage);
                chat.scrollTop = chat.scrollHeight;

                // Livelier prompt when no exact match
                if (!data.matched_phrase) {
                    const tip = document.createElement('div');
                    tip.style.marginTop = '8px';
                    tip.style.fontWeight = 'bold';
                    tip.textContent = 'Choose a category then type a word like "Grandmother", "Blue", or "Dog".';
                    botMessage.appendChild(tip);
                }
            } catch (error) {
                console.error('Error:', error);
                chat.innerHTML += `<div class="message bot">Sorry, an error occurred.</div>`;
            }
        }

        function handleModeChange() {
            const mode = document.getElementById('mode').value;
            const messageInput = document.getElementById('message');
            const micStatus = document.getElementById('micStatus');
            const sendBtn = document.getElementById('sendBtn');

            if (mode === 'mic') {
                if (!recognition) {
                    initSpeechRecognition();
                }
                messageInput.placeholder = 'Click Send to start speaking...';
                micStatus.style.display = 'block';
                sendBtn.textContent = 'Start Speaking';
            } else {
                stopListening();
                messageInput.placeholder = 'Type your message...';
                micStatus.style.display = 'none';
                sendBtn.textContent = 'Send';
            }
        }

        function handleInput() {
            const mode = document.getElementById('mode').value;
            if (mode === 'mic') {
                if (!recognition) {
                    if (!initSpeechRecognition()) {
                        return;
                    }
                }
                if (!isListening) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            } else {
                sendMessage();
            }
        }

        function stopListening() {
            isListening = false;
            document.getElementById('sendBtn').classList.remove('mic-active');
            document.getElementById('micStatus').style.display = 'none';
            document.getElementById('message').placeholder = 'Click Send to start speaking...';
            if (recognition) {
                recognition.stop();
            }
        }

        // Initialize on page load
        function showStartupGreeting() {
            const chat = document.getElementById('chat');
            const greeting = document.createElement('div');
            greeting.className = 'message bot';
            greeting.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 8px;">Hello! I'm your Casiguran Agta translator.</div>
                <div style="margin-bottom: 6px;">Try typing any of these:</div>
                <div style="display: grid; grid-template-columns: 1fr; gap: 4px; font-size: 14px;">
                    <div><strong>Greetings:</strong> good morning, how are you, goodbye</div>
                    <div><strong>Family:</strong> father, mother, grandfather, grandmother</div>
                    <div><strong>Colors:</strong> blue, red, white, black, green</div>
                    <div><strong>Animals:</strong> dog</div>
                    <div><strong>Questions:</strong> what, when, where, who, why, how much</div>
                </div>
                <div style="margin-top: 8px; font-size: 14px; color: #666;">
                    Choose a category then type a word!
                </div>
            `;
            chat.appendChild(greeting);
            chat.scrollTop = chat.scrollHeight;
        }

        window.onload = function() {
            handleModeChange();
            showStartupGreeting();
        };
    </script>
</body>
</html>
